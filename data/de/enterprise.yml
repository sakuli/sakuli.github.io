enable : true
heading : Enterprise
headingSpan : Plans
pricingTable :
  - title : S
    price : Frei verfügbar
    time : "keine Laufzeit"
    btnURL : https://github.com/sakuli/sakuli
    btnText : Github
    btnTarget : ext
    plan :
      - planDetails : ∞ Instanzen
        iHead : "Wie werden Instanzen gezählt:"
        iCont : "Anzahl der Sakuli-Installationen. Zum Beispiel: Wenn Sie Sakuli in zwei verschiedenen Docker-Containern verwenden und wenn Sie Sakuli zusätzlich auf zwei Windows-VMs und einem OSX-Laptop installiert haben, verwenden Sie fünf Sakuli-Instanzen. Eine Ausnahme ist das mehrfache parallele Ausführen identischer Container und identischer Testszenarien - dies zählt nur als eine Instanz."
      - planDetails : Sakuli Core
      - planDetails : Web-Tests
      - planDetails : Native-Tests
  - title : M
    price : € 100
    time : / Monat
    btnURL : "/contact/"
    btnText : Anfordern
    dropDownIndex : MPackage
    plan :
      - planDetails : bis zu 4 Instanzen
        iHead : "Wie werden Instanzen gezählt:"
        iCont : "Anzahl der Sakuli-Installationen. Zum Beispiel: Wenn Sie Sakuli in zwei verschiedenen Docker-Containern verwenden und wenn Sie Sakuli zusätzlich auf zwei Windows-VMs und einem OSX-Laptop installiert haben, verwenden Sie fünf Sakuli-Instanzen. Eine Ausnahme ist das mehrfache parallele Ausführen identischer Container und identischer Testszenarien - dies zählt nur als eine Instanz."
      - planDetails : Support
        iHead : "Support"
        iCont : "Sakuli Core und Sakuli-Add-Ons werden nach einer Priorisierung der Geschäftsauswirkungen supportet. Diese Priorisierung wird von unseren Experten in Bezug auf Sicherheit > Funktion ohne Workaround > Funktion mit Workaround durchgeführt. Der Support ist auf Bugs in Sakuli / Sakuli-Add-On Bugs und auf die Anzahl der Fälle beschränkt, die im jeweiligen Subskriptionspaket angegeben sind (Beratung und Einrichtung sind nicht enthalten). Supportanfragen müssen in strukturierter Form (bitte verwenden Sie die mitgelieferte Vorlage) mit allen notwendigen Informationen über die Systemumgebung, die Konfiguration und einem detaillierten Bericht erfolgen. Kunden müssen die Reproduzierbarkeit des Problems sicherstellen, indem sie eine Fernzugriffsmöglichkeit oder ein geeignetes System zur Reproduktion anbieten. SLA-Zeiten sind definiert als initiale Reaktionszeit von Montag bis Freitag während der deutschen Geschäftszeiten von 08:00 - 17:00 Uhr - ausgenommen deutsche Feiertage. Der Support wird per E-Mail angeboten."
      - planDetails : "Maintenance"
        iHead : "Maintenance"
        iCont : "Sie erhalten Zugang zu neuen Funktionen, den neuesten Updates, einschließlich Sicherheitspatches, Bugfixes und Verbesserungen für Sakuli und seine Add-Ons in der Zeit Ihres aktiven Lizenzplans. Das Sakuli DEV-Team verfolgt regelmäßig Sicherheitsvorfälle der zugrundeliegenden Software-Komponenten und aktualisiert Sakuli-Komponenten kurz nach Erscheinen mit den neuesten Security-Fix-Releases."
      - planDetails : "Initiale Reaktionszeit: 2 GT"
      - planDetails : "Support Fälle: 1"
      - planDetails : Sakuli Core
      - planDetails : Web-Tests
      - planDetails : Native-Tests
      - planDetails : Monitoring Forwarder
      - planDetails : Docker Container
      - planDetails : S2I Images

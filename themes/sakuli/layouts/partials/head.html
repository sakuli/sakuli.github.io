
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description"
        content="{{ if .Description }}{{ .Description }}{{else if .IsPage}}{{ .Summary | plainify}}{{ else }}{{.Site.Params.description}}{{ end }}">
    <meta name="author"
        content="{{ with .Params.author }}{{ . }}{{else}}{{ with .Site.Params.author}}{{ . }}{{ end }}{{end}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E2E Testing & Monitoring</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ .Site.BaseURL | relURL }}images/favicon.png" />

    {{ $bootstrap := resources.Get "plugins/bootstrap/dist/css/bootstrap.min.css" }}
    {{ $animate := resources.Get "plugins/animate-css/animate.css" }}
    {{ $styles := resources.Get "css/style.css" | minify }}
    {{ $css := slice $bootstrap $animate $styles | resources.Concat "css/bundle.css" }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}" />
    <script defer data-domain="sakuli.io" src="https://plausible.io/js/script.js"></script>
</head>
